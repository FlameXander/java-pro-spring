server:
  port: 8192
spring:
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
  datasource:
    url: jdbc:h2:mem:clients-db;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
  data:
    jdbc:
      dialect: h2

limits:
  default-limit: 10000